<div class="sidebar" [style.width.px]="width">
    <div class="resizer" (mousedown)="OnResizerMouseDown($event)">
    </div>
        <h1 class="sidebar-title">playlists</h1>
        @if (playlists.length > 0) {
            @for (playlist of playlists; track $index) {
                <div class="sidebar-item mx-4">
                    <div class="sidebar-item-title">{{playlist.name}}</div>
                    <div class="playlist-count">songs: {{playlist.songsCount}}</div>
                    <div class="btn-group" style="margin-left: auto;">
                        <button class="btn btn-danger"  (click)="onDeleteClick(playlist.id, playlist.name)">Delete</button>
                    </div>
                </div>
            }
        } @else {
            <div class="class sidebar-empty my-4">
                Still don't have playlists? Create!
            </div>
        }
        @if (newPlaylistInfo.creatingMode){
            <div class="sidebar-item mx-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="newPlaylistInfo.name" required>
                    <div class="input-group-append">
                        <div class="btn-group">
                            <button class="btn btn-success" (click)="onSaveClick()">Save</button>
                            <button class="btn btn-danger" (click)="onCancelClick();">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>
    }
    <div class="validation-error mx-4">
        @if (errorMessage){
            <p> {{errorMessage}} </p>
        }
    </div>
        <button class="btn btn-secondary playlist-add mx-4 mb-3" (click)="onAddClick();">New</button>
</div>
