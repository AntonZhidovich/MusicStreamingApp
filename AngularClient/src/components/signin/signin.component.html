<div class = "auth-card">
    <div class="card text-center bg-primary my-3 border-warning" >
        <form [formGroup]="form">
            <legend class="m-2">Sign in</legend>
            <div class="form-field m-3">
                <input name="email" formControlName="email"  class="form-control" [class.is-invalid]="showInvalidLogin" placeholder="Email">
            </div>
            <div class="form-field m-3">
                <input name="password"  formControlName="password" [type] = "showPassword ? 'text' : 'password'" class="form-control" [class.is-invalid]="showInvalidLogin" placeholder="Password">
            </div>
            <div [hidden]="!showInvalidLogin" class="mx-5">
                <div class="text-bg-danger">Invalid email or password. Try another?</div>
            </div>
            <div class="m-2">
                <input  type="checkbox" class="form-check-input" [(ngModel)] = "showPassword" [ngModelOptions]="{standalone: true}" id="showPasswordCheckbox" name="showPasswordCheckbox"/>
                <label class="form-check-label mx-1" for="showPasswordCheckbox">Show password</label>
            </div>
            <div class="d-grid m-3">
                <button class="btn btn-warning text-black" 
                (click)="login()">Submit</button>
            </div>
        </form>
        <div >
            <p class="d-xxl-inline-block mx-1">Don't have an account?</p>
            <a routerLink="/registration">Sign up</a>
        </div>
    </div>
</div>
