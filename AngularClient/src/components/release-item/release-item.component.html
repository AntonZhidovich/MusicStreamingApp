<div class="release-list-item m-3">
    <div>
        <div class="release-name me-3">{{release.name}}</div>
        <span class="release-date" >{{release.releasedAt | date}}</span>
    </div>
    <div class="release-authors">
        {{release.authorNames.join(" ft. ")}}
    </div>
    <div class="card-footer">
        <div class="mt-4" style = "justify-content: space-between; display: flex;">
            <div class="row">
                <div class="release-type">Type: {{release.type}}</div>
                <div class="release-songs">Songs: {{release.songsCount}}</div>
            </div>
        </div>
    </div>
</div>
